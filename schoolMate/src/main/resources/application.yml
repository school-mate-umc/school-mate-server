spring:
  datasource:
    url: jdbc:mysql://localhost/schoolMate?useSSL=false&serverTimezone=UTC
    username: root
    password: ${LOCAL_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
